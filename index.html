  <head>

    <meta
      name="viewport"

    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div>
      <div class="header ">
        <div
          class="nav__bar container d-flex align-items-center  justify-content-between"
        >
          <div class="nav__left d-flex align-items-center">
            <div class="nav__left--item d-flex align-items-center mr-2">
              <i class="fa-regular fa-envelope mx-2"></i>
              <h6 class="mb-0 text-uppercase">youremail@gmail.com</h6 class="mb-0">
            </div>
            <div class="nav__left--item d-flex align-items-center px-2 border-right border-left border-dark">
              <i class="fa-regular fa-clock mx-2"></i>
              <h6 class="mb-0">08:00 - 17:00</h6 class="mb-0">
            </div>
            <div class="nav__left--item d-flex align-items-center">
              <i class="fa-solid fa-phone mx-2"></i>
              <h6 class="mb-0">+47 900 99 000</h6 class="mb-0">
            </div>
          </div>
          <div class="nav__right">
            <span class="nav__right--social mx-1">
              <i class="fa-brands fa-facebook-f"></i>
            </span>
            <span class="nav__right--social mx-1">
              <i class="fa-brands fa-instagram"></i>
            </span>
            <span class="nav__right--social mx-1">
              <i class="fa-brands fa-twitter"></i>
            </span>
            <span class="nav__right--social mx-1">
              <i class="fa-regular fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="sub__header container d-flex align-items-center justify-content-between">
          <div class="sub__header--logo">
            <img src="./assets/img/logo.png" alt="">
          </div>
          <div class="sub__header--search flex-grow-1 d-flex align-items-center justify-content-center">
            <input type="text" placeholder="Tìm kiếm sản phẩm">
            <button class="sub__search--btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="sub__header--cart d-flex align-items-center">
            <h6 class="text-uppercase mr-3">Cart
              <span><i class="fa-solid fa-cart-plus mx-1"></i></span>
            </h6>
            <h6 class="text-uppercase">Login</h6>
          </div>

        </div>
       <div class="header__main">
        <ul class="header__items-list mb-0 container d-flex align-items-center ">
          <li class="header__item active"><a class="text-uppercase" href="">Trang chủ</a></li>
          <li class="header__item"><a class="text-uppercase" href="">Giới thiệu</a></li>
          <li class="header__item"><a class="text-uppercase" href="">Cửa hàng</a></li>
          <li class="header__item"><a class="text-uppercase" href="">Khuyến mãi</a></li>
          <li class="header__item"><a class="text-uppercase" href="">Tin tức</a></li>
        </ul>
       </div>
      </div>
      <div class="carousel__container">  
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/img/slider_1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/slider_2.jpg" alt="">
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
        
      </div>
      <div class="product__category py-4">
        <div class="container">
          <div class="product__list row row-cols-4">
            <div class="col">
              <div class="shadow-lg product__item  ">
                <div>
                  <img src="./assets/img/index-promo-img-01.jpg" alt="">
                  <div class="bg-white py-2 w-100"></div>
                  <div class="product__item--text text-uppercase">
                    <h6>Xe thể thao</h6>
                  </div>
                </div>
                </div>
            </div>
            <div class="col">
              <div class="shadow-lg product__item  ">
                <div>
                  <img src="./assets/img/index-promo-img-07.jpg" alt="">
                  <div class="bg-white py-2 w-100"></div>
                  <div class="product__item--text text-uppercase">
                    <h6>TRANG PHỤC THỂ THAO</h6>
                  </div>
                </div>
                </div>
            </div>
            <div class="col">
              <div class="shadow-lg product__item  ">
                <div>
                  <img src="./assets/img/index-promo-img-04.jpg" alt="">
                  <div class="bg-white py-2 w-100"></div>
                  <div class="product__item--text text-uppercase">
                    <h6>GIÀY THỂ THAO</h6>
                  </div>
                </div>
                </div>
            </div>
            <div class="col">
              <div class="shadow-lg product__item  ">
                <div>
                  <img src="./assets/img/index-promo-img-03.jpg" alt="">
                  <div class="bg-white py-2 w-100"></div>
                  <div class="product__item--text text-uppercase">
                    <h6>BALO</h6>
                  </div>
                </div>
                </div>
            </div>
      
          </div>
    
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
   
  </body>
</html>
